name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - production

  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip running tests"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  DEPLOY_PATH: /home/ubuntu/repo-analyzer

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
        continue-on-error: false

      - name: Test import
        run: |
          python -c "from src.api.backend.routers.frontend_api import router; print('Frontend API loaded')"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production') &&
      (
      needs.test.result == 'success' ||
      needs.test.result == 'skipped' ||
      contains(github.event.head_commit.message, '[skip-tests]')
      )

    steps:
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -e
            
            echo "=========================================="
            echo "Deploying Repository Analyzer"
            echo "=========================================="
            
            if [ -d "/home/ec2-user/proj-github-agent" ]; then
              echo "Updating existing repository..."
              cd /home/ec2-user/proj-github-agent
              git fetch origin
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              cd /home/ec2-user
              git clone https://github.com/${{ github.repository }}.git proj-github-agent
              cd proj-github-agent
            fi
            
            echo "Setting up Python environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt --no-cache-dir
            
            echo "Configuring environment..."
            cat > .env << EOF
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            GH_API_KEY=${{ secrets.GH_API_KEY }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            APP_ENV=production
            ENVIRONMENT=production
            LOG_LEVEL=info
            REPORT_DIR=reports
            EMBEDDING_PROVIDER=sentence-transformers
            EMBEDDING_MODEL=all-MiniLM-L6-v2
            DISABLE_EXTERNAL_LLM=false
            HTTP_TIMEOUT=30
            EOF
            
            mkdir -p reports
            
            echo "Updating systemd service..."
            sudo cp repo-analyzer.service /etc/systemd/system/
            sudo systemctl daemon-reload
            
            echo "Restarting service..."
            sudo systemctl restart repo-analyzer
            
            echo "Waiting for service to start..."
            sleep 5
            
            for i in {1..30}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "Server is healthy!"
                sudo systemctl status repo-analyzer
                exit 0
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            echo "Health check failed!"
            sudo systemctl status repo-analyzer
            sudo journalctl -u repo-analyzer -n 50 --no-pager
            exit 1
          ENDSSH

      - name: Verify deployment
        env:
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Verifying deployment..."
          sleep 5
          curl -f http://$HOST:8000/health || exit 1
          curl -f http://$HOST:8000/api/stats || exit 1
          echo "All endpoints responding!"

      - name: Deployment summary
        if: success()
        run: |
          echo "=========================================="
          echo "Deployment successful!"
          echo "API URL: http://${{ secrets.EC2_HOST }}:8000"
          echo "Docs: http://${{ secrets.EC2_HOST }}:8000/docs"
          echo "=========================================="

name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch: # Allow manual trigger

env:
  DEPLOY_PATH: /home/ubuntu/repo-analyzer

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
        continue-on-error: false

      - name: Test import
        run: |
          python -c "from backend.routers.frontend_api import router; print('Frontend API loaded')"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -e
            
            echo "=========================================="
            echo "Deploying Repository Analyzer"
            echo "=========================================="
            
            # Check if repo exists, clone or pull
            if [ -d "/home/ubuntu/repo-analyzer" ]; then
              echo "Updating existing repository..."
              cd /home/ubuntu/repo-analyzer
              git fetch origin
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              cd /home/ubuntu
              git clone https://github.com/${{ github.repository }}.git repo-analyzer
              cd repo-analyzer
            fi
            
            # Setup virtual environment
            echo "Setting up Python environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Install dependencies
            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Create .env file
            echo "Configuring environment..."
            cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GITHUB_API_KEY=${{ secrets.GITHUB_API_KEY }}
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
          APP_ENV=production
          ENVIRONMENT=production
          LOG_LEVEL=info
          REPORT_DIR=reports
          EMBEDDING_PROVIDER=sentence-transformers
          EMBEDDING_MODEL=all-MiniLM-L6-v2
          DISABLE_EXTERNAL_LLM=false
          HTTP_TIMEOUT=30
          EOF
            
            # Create reports directory
            mkdir -p reports
            
            # Stop existing process if running
            echo "Stopping existing server..."
            pkill -f "uvicorn main:app" || true
            sleep 2
            
            # Start server with nohup
            echo "Starting server..."
            source venv/bin/activate
            nohup venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2 > server.log 2>&1 &
            
            # Wait for server to start
            echo "Waiting for server to start..."
            sleep 5
            
            # Health check
            for i in {1..30}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "Server is healthy!"
                exit 0
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            echo "Health check failed!"
            cat server.log
            exit 1
          ENDSSH

      - name: Verify deployment
        env:
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Verifying deployment..."
          sleep 5
          curl -f http://$HOST:8000/health || exit 1
          curl -f http://$HOST:8000/api/stats || exit 1
          echo "All endpoints responding!"

      - name: Deployment summary
        if: success()
        run: |
          echo "=========================================="
          echo "Deployment successful!"
          echo "API URL: http://${{ secrets.EC2_HOST }}:8000"
          echo "Docs: http://${{ secrets.EC2_HOST }}:8000/docs"
          echo "=========================================="

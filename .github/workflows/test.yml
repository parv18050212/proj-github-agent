name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing --tb=short

      - name: Test imports
        run: |
          python -c "from src.api.backend.routers.frontend_api import router"
          python -c "from src.api.backend.services.frontend_adapter import FrontendAdapter"
          python -c "from src.core.agent import analyze_repo_with_langgraph"

      - name: Check code quality
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check formatting with black
        run: |
          black --check . || true

      - name: Check imports with isort
        run: |
          isort --check-only . || true

      - name: Lint with flake8
        run: |
          flake8 . --count --max-line-length=120 --statistics || true
